<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof Generator Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <style>
    @font-face {
      font-family: 'Myriad Pro';
      src: url('assets/fonts/MyriadPro-Regular.woff') format('woff');
    }
    body {
      font-family: 'Myriad Pro', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .input-group {
      margin: 10px 0;
      text-align: left;
    }
    .input-group label {
      display: inline-block;
      width: 100px;
    }

    #canvasContainer {
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
    }
  </style>

  <script src="assets/js/jspdf.umd.min.js"></script>
  <script src="assets/js/proof1.js" defer></script>
</head>
<body>
  <h1>Proof Generator Demo</h1>

  <div class="input-group">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" />
  </div>
  <div class="input-group">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" />
  </div>
  <div class="input-group">
    <label for="date">Date:</label>
    <input type="text" id="date" />
  </div>
  <div class="input-group">
    <label for="revision">Revision #:</label>
    <input type="text" id="revision" />
  </div>
  <div class="input-group">
    <label for="artwork">Upload Artwork:</label>
    <input type="file" id="artwork" accept="image/*" />
  </div>

  <button id="generateBtn">Generate Proof</button>
  <button id="downloadLink" style="display:none;">Download PDF</button>

  <div id="canvasContainer">
    <canvas id="proofCanvas" width="1224" height="1584"></canvas>
  </div>
</body>
</html>
